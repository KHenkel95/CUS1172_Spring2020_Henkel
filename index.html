<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>Spring 2020 CUS1172 Project Ken Henkel </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="cus1172_ken_henkel_quiz_app.js"></script>

    <link rel="stylesheet" href="style.css">


</head>
<body>

<div class="jumbotron text-center" id="title">
    <h1>Quiz App</h1>
    <p id="score">This is the beginning of the quiz app</p>
</div>

<div class="container h-100" id="intro">
    <div class ="row align-items-center h-100">
        <div class="col-6 mx-auto">

            <h1 id="name">Please enter your name:</h1>
            <input type="text" placeholder="Type your name" name="name_field" id="name_input">
            <button name="Enter" id="name_button" onclick="clickEnter()">Enter</button>

        </div>
    </div>
</div>

<div class="container h-100" id="quiz_menu">
    <div class ="row align-items-center h-100">
        <div class="col-6 mx-auto">

        <button name="Java"  id="java_button" onclick="startJavaQuiz()">Java</button>
        <button name="Golang"  id="golang_button" onclick="golangClick()">Golang</button>

        </div>
    </div>
</div>

<div class="container h-100" id="quiz_view">
    <div class ="row align-items-center h-100">
        <div class="col-6 mx-auto" id="quiz">


            <p id="question"></p>

            <div id="mc_buttons">
                <button name="a" id="a_button" onclick="onMcClick()" >A.</button>
                <button name="b" id="b_button" onclick="onMcClick()">B.</button>
                <button name="c" id="c_button" onclick="onMcClick()">C.</button>
                <button name="d" id="d_button" onclick="onMcClick()">D.</button>
            </div>
            <div id="fib_input">
                <input type="text" placeholder="Type your answer in lowercase" name="fib_space" id="fib_space">
                <button name="Enter" id="fib_button" onclick="fibEnter()">Enter</button>
            </div>

        </div>
    </div>
</div>

</body>
</html>
